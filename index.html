    <script>
        function convertDigits(input) {
            const persianDigits = ["۰","۱","۲","۳","۴","۵","۶","۷","۸","۹"];
            const arabicDigits  = ["٠","١","٢","٣","٤","٥","٦","٧","٨","٩"];

            let out = "";
            for (let ch of input) {
                let i = persianDigits.indexOf(ch);
                if (i !== -1) ch = i.toString();

                i = arabicDigits.indexOf(ch);
                if (i !== -1) ch = i.toString();

                out += ch;
            }
            return out;
        }

        function convertLetters(str) {
            const regex = /[\u06CC\u06A9\u064A\u0643\s]/g;
            return "%" + str.trim().replace(regex, "%") + "%";
        }

        const inputText = document.getElementById("inputText");
        const outputText = document.getElementById("outputText");
        const clearInputBtn = document.getElementById("clearInputBtn");
        const copyOutputBtn = document.getElementById("copyOutputBtn");
        const themeToggle = document.getElementById("themeToggle");

        function runConversion() {
            const value = inputText.value || "";
            if (!value.trim()) {
                outputText.value = "";
                return;
            }
            const converted = convertLetters(convertDigits(value));
            outputText.value = converted;
        }

        inputText.addEventListener("input", runConversion);

        clearInputBtn.addEventListener("click", () => {
            inputText.value = "";
            outputText.value = "";
            inputText.focus();
        });

        copyOutputBtn.addEventListener("click", async () => {
            if (!outputText.value) return;
            try {
                await navigator.clipboard.writeText(outputText.value);
                copyOutputBtn.classList.add("done");
                setTimeout(() => copyOutputBtn.classList.remove("done"), 1200);
            } catch {
                outputText.select();
                document.execCommand("copy");
            }
        });

        const storedTheme = localStorage.getItem("theme");
        function applyTheme(value) {
            const next = value || "dark";
            document.documentElement.setAttribute("data-theme", next);
            themeToggle.setAttribute("aria-label", next === "light" ? "تم روشن" : "تم تیره");
        }

        if (storedTheme) {
            applyTheme(storedTheme);
        } else {
            applyTheme("dark");
        }

        themeToggle.addEventListener("click", () => {
            const current = document.documentElement.getAttribute("data-theme");
            const next = current === "light" ? "dark" : "light";
            applyTheme(next);
            localStorage.setItem("theme", next);
        });

        const visitChip = document.getElementById("visitChip");
        async function loadGlobalVisits() {
            try {
                const res = await fetch("/api/visit", { method: "POST" });
                const data = await res.json();
                if (data && typeof data.count === "number") {
                    visitChip.textContent = "بازدید کل: " + data.count;
                }
            } catch {
                visitChip.textContent = "بازدید کل: —";
            }
        }
        loadGlobalVisits();
    </script>
